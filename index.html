<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div
            @mouseenter="stopAutoScroll"
            @mouseleave
            class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeItem].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeItem].title}}</h3>
                        <p>
                            {{slides[activeItem].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="buttonPrevious" class="prev"></div>
                    <div @click="buttonNext" class="next"></div>
                    <div
                    v-for="slide, index in slides"
                    :class="{'active' : index === activeItem}"
                    @click="activeItem = index"
                    class="thumb">
                        <img :src="slide.image" alt="Svezia" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
